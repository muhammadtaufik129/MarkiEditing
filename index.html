<!DOCTYPE html>
<html lang='id'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Patroli Keamanan</title>
    <link rel="stylesheet" href="css/style1.css" type="text/css" media="all" />
  <style type='text/css' media='all'>

  </style>
</head>
<body>
    <!-- Input Upload Gambar -->
<input type="file" id="upload" accept="image/*" style="display: none;" />
<label for="upload"><h1 style="font-size: 50px; margin: 0; Padding: 10px 10px; border: 1px dotted blue; border-radius: 4px; text-align: center; background-color: #fff; color:blue;">+</h1><label/>
<!-- Kontainer untuk Menampilkan Gambar dan Watermark -->
<div id="output-container" style="position: relative; display: inline-block;"></div>

<!-- Tombol Edit -->
<button id="edit-button" name="edit-button" type="button">Edit</button>

<!-- Popup Container -->
<div class="popup-overlay" id="popup">
  <div id="form-input">
    <label>
      Jam: <br>
      <input type="time" id="input-time" value="04:30" />
    </label><br><br>

    <label>
      Tanggal: <br>
      <input type="date" id="input-date" value="2025-07-03" />
    </label><br><br>

    <label>
      Hari: <br>
      <input type="text" id="input-day" readonly />
    </label><br><br>

    <label>
      Lokasi: <br>
      <input type="text" id="input-location" placeholder="Lokasi Patroli" value="Jalan Tanpa Nama"/>
    </label><br><br>

    <label>
      Nama Petugas: <br>
      <input type="text" id="input-handler" placeholder="Nama Petugas" value="Petugas Patroli"/>
    </label>
    &nbsp;<input type="checkbox" name="hidePetugas" id="hidePetugas" value="uncheck"/>
    <label for="hidePetugas">jangan Tampilkan</label><br><br>

    <button id="apply-marki">Terapkan ke Watermark</button>
    <button id="cancel-button">Batal</button>
  </div>
</div>


    <div id='template'>
        
      <label for="edit-button" class="marki-box">
        <div class="column">
        
            <!-- Section Title -->
            <div class="row section-bg">
              <div class="logo"><img src="img/water_default_logo.png" alt="logo"></div>
              <div class="title">Patroli Keamanan
              </div>
            </div>
        
            <!-- Time and Date -->
            <div class="row">
<div class="datetime">
  <div class="row">
    <b class="jam">04</b>
    <div class="titik2 column"><b></b><b></b></div>
    <b class="menit">30</b>
  </div>
</div>

              <div style="width: 5px; height: 32px; background: white; margin: 0 6px;"></div>
              <div class="column small-text">
                <div>03-07-2025</div>
                <div>Kamis</div>
              </div>
            </div>
        
            <!-- Location -->
            <div class="row location-section">
              <img class="icon" src="img/water_icon_anchor.png" alt="Lokasi">
              <div class="location-view">Jalan Tanpa Nama</div>
            </div>
        
        
            <!-- Handler -->
            <div class="row handler-section">
              <img class="icon" src="img/water_icon_handler.png" alt="Handler">
              <div class="note-view">Petugas Patroli</div>
            </div>
        
            <!-- Validated -->
            <div class="validated-section">
              <img class="validated-icon" src="img/water_icon_validated.png" alt="Validated">
              <div class="validated-text">Waktu & lokasi diverifikasi oleh Marki</div>
            </div>
        
          </div>

    </label>
    </div>
    <button id="download-image" style="margin-top: 5px;">Save</button>
    
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="js/script.js" type="text/javascript" charset="utf-8"></script>

</body>

</html>
